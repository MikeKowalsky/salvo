<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo - Ship Locations!</title>

    <link rel="stylesheet" type="text/css" href="styles/game.css">
</head>
<body>


<div>

    <div id="errorDiv">
        <div id="errorMsg"></div>
        <a href="/web/games.html">Go back to game list</a>
    </div>

    <form id="logout-form" onsubmit=logout()>
        <button>Log out</button>
    </form>

    <div>
        <a href="/web/games.html">Back to game list</a>
    </div>

    <div id="gameNo"></div>

    <div id="tempSalvoButto ">
        <input id="activateSalvoePlacing" type="button" value="Activate Salvo Placing">
    </div>

    <br>
    <div id="gameState">
        <table>
            <tr>
                <th rowspan="2">Turn No.</th>
                <th colspan="2">Hits on player</th>
                <th colspan="2">Hits on enemy</th>
            </tr>
            <tr>
                <th>Ship Type</th>
                <th>Hits</th>
                <th>Ship Type</th>
                <th>Hits</th>
            </tr>
        </table>
    </div>
    <br>

    <div id="gameStatus"></div>

    <div id="shipChoose">
        <br><br>
        <input type="radio" name="shipType" id="aircraftCarrier" onclick="isShipRadioButtonClicked()">
        <label for="aircraftCarrier">Aircraft Carrier - AC - (size: 5)</label><br>
        <br>
        <input type="radio" name="shipType" id="battleship" onclick="isShipRadioButtonClicked()">
        <label for="battleship">Battleship - BS - (size: 4)</label><br>
        <br>
        <input type="radio" name="shipType" id="submarine" onclick="isShipRadioButtonClicked()">
        <label for="submarine">Submarine - SM - (size: 3)</label><br>
        <br>
        <input type="radio" name="shipType" id="destroyer" onclick="isShipRadioButtonClicked()">
        <label for="destroyer">Destroyer - DE - (size: 3)</label><br>
        <br>
        <input type="radio" name="shipType" id="patrolBoat" onclick="isShipRadioButtonClicked()">
        <label for="patrolBoat">Patrol Boat - PB - (size: 2)</label><br>
        <br>
    </div>

    <div id="orientationChoose">
        <input type="radio" name="orientation" id="horizontal" checked>
        <label for="horizontal">Horizontal</label><br>
        <input type="radio" name="orientation" id="portrait">
        <label for="portrait">Portrait</label><br>
    </div>

    <div id="doubleClickInfo"><br>* To drag placed ship use double click!</div>

    <div id="twoGrids">
        <br>
        <div>
            <div id="gridOne"></div>
            <div id="grid"></div>
        </div>
        <div id="playerTwo">
            <div id="gridTwo"></div>
            <div id="salvoGrid"></div>
            <div id="locationArray">
                <br>
            </div>
            <div id="saveLocationDiv">
                <br>
                <input id="saveLocationButton" type="button" value="Save salvoes locations">
            </div>
        </div>

    </div>

    <div id="savePositionsDiv">
        <br>
        <input id="savePositions" type="button" value="Save ships positions">
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
</script>
<script src="/web/scripts/gameGameStateTable.js"></script>
<script src="/web/scripts/game.js"></script>
<script src="/web/scripts/gamePlacingShips.js"></script>
<script src="/web/scripts/gamePlacingSalvoes.js"></script>


</body>
</html>
