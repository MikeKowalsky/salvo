<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo Game!</title>

    <link rel="stylesheet" type="text/css" href="styles/game.css">
</head>
<body>

<div>

    <div id="errorDiv">
        <div id="errorMsg"></div>
    </div>

    <div id="gameLogOut">
        <div>
            <a href="/web/games.html">Back to game list</a>
        </div>

        <form id="logout-form" onsubmit=logout()>
            <button>Log out</button>
        </form>
    </div>

    <div id="gameNo">
        <table>
            <tr>
                <td colspan="2" id="tableGameID"></td>
                <td colspan="5" id="tableCreated"></td>
            </tr>
            <tr id="tablePlayers">
            </tr>
            <tr id="tableLastTurnRow">
            </tr>
            <tr id="tableLastTurnSecondRow">
            </tr>
            <tr id="row-aircraftCarrier">
            </tr>
            <tr id="row-battleship">
            </tr>
            <tr id="row-submarine">
            </tr>
            <tr id="row-destroyer">
            </tr>
            <tr id="row-patrolBoat">
            </tr>
            <tr id="gameStatusRow"></tr>
        </table>
    </div>

    <!--<br>-->
    <!--<div id="gameState">-->
        <!--<table>-->
            <!--<tr>-->
                <!--<th rowspan="2">Turn No.</th>-->
                <!--<th colspan="2">Hits on player</th>-->
                <!--<th colspan="2">Hits on enemy</th>-->
            <!--</tr>-->
            <!--<tr>-->
                <!--<th>Ship Type</th>-->
                <!--<th>Hits</th>-->
                <!--<th>Ship Type</th>-->
                <!--<th>Hits</th>-->
            <!--</tr>-->
        <!--</table>-->
    <!--</div>-->
    <!--<br>-->

    <div id="twoSalvoButtons">
        <div id="salvoButton">
            <input id="activateSalvoePlacing" class="redInput" type="button" value="Place SALVO">
        </div>
        <div id="locationArray">
        </div>
        <div id="saveLocationDiv">
            <input id="saveLocationButton" class="redInput" type="button" value="Fire!">
        </div>
    </div>

    <div id="twoGrids">
        <div>
            <div id="gridOne"></div>
            <div id="grid"></div>
        </div>
        <div id="playerTwo">
            <div id="gridTwo"></div>
            <div id="salvoGrid"></div>
        </div>
        <div>
            <div id="shipChoose" class="rightSide">
                <span class="italic">Choose ship type and locate it on the grid:</span>
                <div>
                    <input type="radio" name="shipType" id="aircraftCarrier" onclick="isShipRadioButtonClicked()">
                    <label for="aircraftCarrier">Aircraft Carrier - AC - (size: 5)</label>
                </div>
                <div>
                    <input type="radio" name="shipType" id="battleship" onclick="isShipRadioButtonClicked()">
                    <label for="battleship">Battleship - BS - (size: 4)</label>
                </div>
                <div>
                    <input type="radio" name="shipType" id="submarine" onclick="isShipRadioButtonClicked()">
                    <label for="submarine">Submarine - SM - (size: 3)</label>
                </div>
                <div>
                    <input type="radio" name="shipType" id="destroyer" onclick="isShipRadioButtonClicked()">
                    <label for="destroyer">Destroyer - DE - (size: 3)</label>
                </div>
                <div>
                    <input type="radio" name="shipType" id="patrolBoat" onclick="isShipRadioButtonClicked()">
                    <label for="patrolBoat">Patrol Boat - PB - (size: 2)</label>
                </div>
                <div id="doubleClickInfo" class="italic">* To drag placed ship use double click!</div>
            </div>

            <div id="orientationChoose" class="rightSide">
                <span class="italic">Choose ship orientation:</span>
                <div>
                    <input type="radio" name="orientation" id="horizontal" checked>
                    <label for="horizontal">Horizontal</label>
                </div>
                <div>
                    <input type="radio" name="orientation" id="portrait">
                    <label for="portrait">Portrait</label>
                </div>
            </div>

            <div id="savePositionsDiv">
                <input id="savePositions" class="redInput" type="button" value="Save ships positions">
            </div>

        </div>

    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
</script>
<script src="/web/scripts/gameGameStateTable.js"></script>
<script src="/web/scripts/gameHeaderTable.js"></script>
<script src="/web/scripts/game.js"></script>
<script src="/web/scripts/gamePlacingShips.js"></script>
<script src="/web/scripts/gamePlacingSalvoes.js"></script>


</body>
</html>
